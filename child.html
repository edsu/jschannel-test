<html>
  <head>
    <script src="jschannel.js"></script>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <style>
      body {
        font-size: 10pt;
      }
      header {
        font-size: 12pt;
        font-weight: bold;
        text-align: center;
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        padding-bottom: 5px;
        border-bottom: thin solid gray;
      }

      ul {
        padding-left: 15px;
      }
      
      ul li {
        padding-left: 0px;
      }
    </style>
  </head>

  <body>

    <header>
      Your Highlights!
    </header>

    <ul id="highlights">
    </ul>

    <script>
      var chan = Channel.build({
        window: window.parent, 
        origin: "*",
        scope: "highlighter",
        onReady: function() {
          console.log("child is ready");
        }
      });

      chan.bind("highlight", function(trans, text) {
        $("#highlights").append("<li>" + text + "</li>");
        return text;
      });
    </script>

  </body>
</html>
